<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Farm Fresh Dairy</title>
    <link rel="stylesheet" href="web.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .confirmation-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .confirmation-container img {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }
        .confirmation-container h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .confirmation-container p {
            color: #666;
            margin-bottom: 20px;
        }
        .confirmation-container a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            color: white;
            background-color: #002f6c;
            text-decoration: none;
            border-radius: 5px;
        }
        .confirmation-container a:hover {
            background-color: #001d42;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <img src="checkmark.png" alt="Order Received">
        <h2>We've received your order!</h2>
        <p>We sent a confirmation mail.</p>
        <a href="orders.html">My Previous Orders</a>
        <br>
        <a href="web.html">Continue Shopping</a>
    </div>
</body>
</html>
